<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">
  <h4 i18n>Welcome to the Angular Core Deep Dive Course</h4>
  <button (click)="onEditCourse()" i18n>Edit Course</button>
  <div i18n>{coursesTotal, plural, =0 {No courses available.}
    =1 {One course is available} other { A total of {{coursesTotal}} course are available}}</div>
</div>
<div>

  <div class="courses" *ngFor="let course of courses ">

    <course-card
               (courseChanged)="save($event)"
                 [course]="course">

      <course-image [src]="course.iconUrl"></course-image>

    </course-card>

  </div>


</div>
